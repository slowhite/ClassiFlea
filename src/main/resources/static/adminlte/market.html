<script>
async function loadListings() {
  try {
    const res = await fetch('/listings', { credentials: 'same-origin' });
    const ct = res.headers.get('content-type') || '';
if (!ct.includes('application/json')) {
  throw new Error('Not JSON (maybe redirected to login)');
}

    if (!res.ok) throw new Error('HTTP ' + res.status);
    // 只展示 active
    const data = (await res.json() || []).filter(x => String(x.status).toLowerCase() === 'active');

    const grid = document.getElementById('Ava_ins');
    if (!grid) return;

    if (!Array.isArray(data) || data.length === 0) {
      grid.innerHTML = '<div class="col-12 text-muted">暂无商品</div>';
      return;
    }

    grid.innerHTML = data.map(x => {
      const st = String(x.status || '').toLowerCase();
      const statusBadge = st === 'active' ? 'badge-success' : 'badge-secondary';
      const statusText  = st === 'active' ? 'active' : st;

      return `
        <div class="col-md-5" data-listing-id="${x.id}">
          <div class="card card-primary shadow-lg">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h3 class="card-title m-0">${x.title || '未命名'}</h3>
              <span class="badge badge-info">${x.campus || ''}</span>
            </div>
            <div class="card-body">
              <ul class="mb-2">
                <li>分类：${x.category || '-'}</li>
                <li>成色：${x.conditionLabel || '-'}</li>
                <li>地点：${x.location || '-'}</li>
              </ul>
              <p class="mb-0" style="color: indianred; font-size: 20px;">
                ¥${x.price ?? '-'}
                <span class="ml-2 badge ${statusBadge}">${statusText}</span>
              </p>
            </div>
            <div class="card-footer">
              <a class="btn btn-outline-primary btn-sm" href="listing_detail.html?id=${x.id}">查看详情</a>
              <button class="btn btn-info btn-sm ml-2"
                      onclick="openAsk('${x.id}', '${(x.title||'').replace(/'/g, "\\'")}')">
                询问
              </button>
              <button class="btn btn-success btn-sm ml-2"
                      onclick="openBuy('${x.id}', '${(x.title||'').replace(/'/g, "\\'")}', '${x.price ?? '-'}')">
                购买
              </button>
            </div>
          </div>
        </div>`;
    }).join('');

  } catch (e) {
    console.error('loadListings error:', e);
    const grid = document.getElementById('Ava_ins');
    if (grid) grid.innerHTML = '<div class="col-12 text-danger">加载失败</div>';
  }
}
document.addEventListener('DOMContentLoaded', loadListings);
</script>

<script>
// 打开“购买”弹窗
function openBuy(id, title, price){
  document.getElementById('buy-listing-id').value = id;
  document.getElementById('buy-title').innerText = title || '';
  document.getElementById('buy-price').innerText = price || '-';
  $('#buyModal').modal('show');
}

// 确认购买 -> POST /orders { listingId }；成功后移除卡片
async function confirmBuy(){
  const btn = document.getElementById('buy-confirm-btn');
  const listingId = document.getElementById('buy-listing-id').value;
  btn.disabled = true;

  try{
    const res = await fetch('/orders', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ listingId }),
      credentials: 'same-origin'
    });

    if (!res.ok) {
      if (res.status === 403) throw new Error('不能购买自己的商品');
      const ct = res.headers.get('content-type') || '';
      const msg = ct.includes('application/json') ? (await res.json()).error : (await res.text());
      throw new Error(msg || '下单失败');
    }

    const od = await res.json();
    $('#buyModal').modal('hide');
    alert('购买成功！订单号：' + od.id);

    document.querySelector(`[data-listing-id="${listingId}"]`)?.remove();
  }catch(e){
    alert(e.message || '购买失败');
  }finally{
    btn.disabled = false;
  }
}


// 打开“询问卖家”弹窗
function openAsk(id, title){
  document.getElementById('ask-listing-id').value = id;
  document.getElementById('ask-title').value = title || '';
  document.getElementById('ask-message').value = '';
  $('#askModal').modal('show');
}

// 发送询问
async function sendAsk(){
  const id = document.getElementById('ask-listing-id').value;
  const message = document.getElementById('ask-message').value || '';

  try{
    const res = await fetch(`/listings/${encodeURIComponent(id)}/ask`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ message })
      
    });
    if(!res.ok){
      const txt = await res.text();
      throw new Error(txt || ('HTTP ' + res.status));
    }
    alert('已发送邮件至卖家邮箱！对方会通过邮件联系您。');
    $('#askModal').modal('hide');
  }catch(e){
    alert('发送失败：' + (e.message || ''));
  }
}
</script>
<script>
  // 若页面已有 authedFetch 就用它；否则退回原生 fetch
  const _fetch = (typeof authedFetch === 'function') ? authedFetch : fetch;

  // 填充头像 & 昵称（无昵称则用邮箱）
  async function hydrateSidebar(){
    try{
      const rMe = await _fetch('/me', {cache:'no-store'});
      if (!rMe.ok) return;
      const me = await rMe.json(); // { email }

      const rP = await _fetch('/profile', {cache:'no-store'});
      const p  = rP.ok ? await rP.json() : {};

      const nick = (p.nickname && p.nickname.trim()) ? p.nickname.trim() : me.email;
      const avatar = (p.avatarUrl && p.avatarUrl.trim()) ? p.avatarUrl.trim() : 'dist/img/user2-160x160.jpg';

      const nickEl = document.getElementById('sidebarNickname');
      const emailEl = document.getElementById('sidebarEmail');
      const imgEl   = document.getElementById('sidebarAvatar');

      if (nickEl)  nickEl.textContent = nick;
      if (emailEl) emailEl.textContent = me.email || '';
      if (imgEl)   imgEl.src = avatar;
    }catch(e){
      // 未登录时可能被重定向；忽略即可
      console.warn('hydrateSidebar skipped:', e && e.message);
    }
  }

  // 根据当前路径，自动高亮并展开父级
  function activateSidebar(){
    const path = location.pathname.replace(/^\/+|\/+$/g, '');
    document.querySelectorAll('.main-sidebar a.nav-link').forEach(a=>{
      const href = (a.getAttribute('href') || '').replace(/^\/+|\/+$/g, '');
      if (!href) return;
      if (path.endsWith(href)){ // 简单匹配当前页
        a.classList.add('active');
        const parent = a.closest('.has-treeview');
        if (parent){
          parent.classList.add('menu-open');
          const top = parent.querySelector(':scope > a.nav-link');
          if (top) top.classList.add('active');
        }
      }
    });
  }

  // 侧栏里的退出
  document.getElementById('sidebarLogout')?.addEventListener('click', (e)=>{
    e.preventDefault();
    document.getElementById('sidebarLogoutForm')?.submit();
  });

  document.addEventListener('DOMContentLoaded', ()=>{
    activateSidebar();
    hydrateSidebar();
  });
</script>
