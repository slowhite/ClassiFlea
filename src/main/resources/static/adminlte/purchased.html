<!-- 确认弹窗（取消预定 / 删除记录 / 确认交易） -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog"><div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="confirmTitle">确认操作</h5>

    <div class="modal-footer">
      <button class="btn btn-secondary" data-dismiss="modal">取消</button>
      <button class="btn btn-primary" id="confirmBtn">确定</button>
    </div>
  </div></div>

<script>
// ===== 统一封装：带登录检测的 fetch =====
async function authedFetch(url, options = {}) {
  const r = await fetch(url, options);
  const ct = r.headers.get('content-type') || '';
  if (r.redirected || (ct.includes('text/html') && (r.url.includes('/login') || r.url.includes('/adminlte/login.html')))) {
    location.href = '/adminlte/login.html';
    throw new Error('AUTH_REDIRECT');
  }
  return r;
}

function badgeByStatus(status){
  const s = String(status||'').toUpperCase();
  if (s === 'PENDING')   return '<span class="badge badge-warning">已购买</span>';
  if (s === 'CONFIRMED') return '<span class="badge badge-success">已完成交易</span>';
  if (s === 'CANCELLED') return '<span class="badge badge-secondary">已取消</span>';
  return '<span class="badge badge-light">'+(status||'-')+'</span>';
}

// 根据是否拿到 listing 来渲染卡片
function renderCard(listing, order){
  const hasLi = listing && listing.id != null;
  const title   = hasLi ? (listing.title || '未命名') : '该商品已下架或被删除';
  const campus  = hasLi ? (listing.campus || '') : '';
  const category= hasLi ? (listing.category || '-') : '-';
  const cond    = hasLi ? (listing.conditionLabel || '-') : '-';
  const loc     = hasLi ? (listing.location || '-') : '-';
  const price   = hasLi ? (listing.price ?? '-') : '-';

  const detailBtn = hasLi
    ? `<a class="btn btn-outline-primary btn-sm" href="listing_detail.html?id=${listing.id}">查看详情</a>`
    : `<button class="btn btn-outline-secondary btn-sm" disabled>详情不可用</button>`;

  return `
  <div class="col-md-5" data-order-id="${order.id}">
    <div class="card ${order.status==='CONFIRMED' ? 'card-success' : 'card-primary'} shadow-lg">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h3 class="card-title m-0">${title}</h3>
        <span class="badge badge-info">${campus}</span>
      </div>
      <div class="card-body">
        <ul class="mb-2">
          <li>分类：${category}</li>
          <li>成色：${cond}</li>
          <li>地点：${loc}</li>
        </ul>
        <p class="mb-0" style="color: indianred; font-size: 20px;">
          ¥${price} <span class="ml-2">${badgeByStatus(order.status)}</span>
        </p>
      </div>
      <div class="card-footer">
        ${detailBtn}
        ${order.status==='PENDING' ? `
          <button class="btn btn-danger btn-sm ml-2" onclick="confirmCancel(${order.id})">取消购买</button>
          <button class="btn btn-success btn-sm ml-2" onclick="confirmFinish(${order.id})">确认交易完成</button>
        ` : `
          <button class="btn btn-outline-danger btn-sm ml-2" onclick="confirmDelete(${order.id})">删除记录</button>
        `}
      </div>
    </div>
  </div>`;
}

async function loadMyOrders(){
  try{
    // 只读自己的订单（后端必须按当前登录用户过滤）
    const r = await authedFetch('/orders', { cache:'no-store' });
    if(!r.ok) throw new Error('HTTP ' + r.status);
    const orders = await r.json() || [];

    // 分组
    const reserved  = orders.filter(o => String(o.status).toUpperCase()==='PENDING');
    const purchased = orders.filter(o => String(o.status).toUpperCase()==='CONFIRMED');

    // 逐条补齐 listing（404 时返回空对象，避免控制台报错）
    const [resJoined, purJoined] = await Promise.all([
      joinWithListings(reserved),
      joinWithListings(purchased)
    ]);

    // 渲染
    const rBox = document.getElementById('reserved_list');
    const pBox = document.getElementById('purchased_list');
    rBox.innerHTML = resJoined.length
      ? resJoined.map(({listing, order}) => renderCard(listing, order)).join('')
      : '<div class="col-12 text-muted">暂无已购买的商品</div>';
    pBox.innerHTML = purJoined.length
      ? purJoined.map(({listing, order}) => renderCard(listing, order)).join('')
      : '<div class="col-12 text-muted">暂无已完成的交易</div>';

  }catch(e){
    if (e.message === 'AUTH_REDIRECT') return;
    console.error(e);
    const rBox = document.getElementById('reserved_list');
    const pBox = document.getElementById('purchased_list');
    if (rBox) rBox.innerHTML = '<div class="col-12 text-danger">加载失败</div>';
    if (pBox) pBox.innerHTML = '';
  }
}

async function joinWithListings(arr){
  return Promise.all(arr.map(async (o)=>{
    try{
      // /listings/ 允许匿名 GET；若 listing 不存在，返回 404，用空对象兜底
      const r = await fetch(`/listings/${o.listingId}`, { cache:'no-store' });
      if (r.status === 404) return { listing: {}, order: o };
      const li = r.ok ? await r.json() : {};
      return { listing: li, order: o };
    }catch{
      return { listing: {}, order: o };
    }
  }));
}

// ---- Modal 确认封装 ----
function openConfirm(title, msg, onok){
  document.getElementById('confirmTitle').innerText = title;
  document.getElementById('confirmMsg').innerText = msg;
  const btn = document.getElementById('confirmBtn');
  btn.onclick = async ()=>{ $('#confirmModal').modal('hide'); await onok(); };
  $('#confirmModal').modal('show');
}

function confirmCancel(id){
  openConfirm('取消购买', '确定要取消这次购买吗？', async ()=>{
    const r = await authedFetch(`/orders/${id}/cancel`, { method:'POST' });
    if (!r.ok) return alert('取消失败');
    await loadMyOrders();
  });
}

function confirmFinish(id){
  openConfirm('确认交易', '确认已完成交易吗？', async ()=>{
    const r = await authedFetch(`/orders/${id}/confirm`, { method:'POST' });
    if (!r.ok) return alert('确认失败');
    await loadMyOrders();
  });
}

function confirmDelete(id){
  openConfirm('删除记录', '删除后不可恢复，确定删除？', async ()=>{
    const r = await authedFetch(`/orders/${id}`, { method:'DELETE' });
    if (!r.ok && r.status !== 204) return alert('删除失败');
    await loadMyOrders();
  });
}

// 首次加载 + 防止从历史返回不刷新
document.addEventListener('DOMContentLoaded', loadMyOrders);
window.addEventListener('pageshow', () => loadMyOrders());
</script>


<script>
  // 若页面已有 authedFetch 就用它；否则退回原生 fetch
  const _fetch = (typeof authedFetch === 'function') ? authedFetch : fetch;

  // 填充头像 & 昵称（无昵称则用邮箱）
  async function hydrateSidebar(){
    try{
      const rMe = await _fetch('/me', {cache:'no-store'});
      if (!rMe.ok) return;
      const me = await rMe.json(); // { email }

      const rP = await _fetch('/profile', {cache:'no-store'});
      const p  = rP.ok ? await rP.json() : {};

      const nick = (p.nickname && p.nickname.trim()) ? p.nickname.trim() : me.email;
      const avatar = (p.avatarUrl && p.avatarUrl.trim()) ? p.avatarUrl.trim() : 'dist/img/user2-160x160.jpg';

      const nickEl = document.getElementById('sidebarNickname');
      const emailEl = document.getElementById('sidebarEmail');
      const imgEl   = document.getElementById('sidebarAvatar');

      if (nickEl)  nickEl.textContent = nick;
      if (emailEl) emailEl.textContent = me.email || '';
      if (imgEl)   imgEl.src = avatar;
    }catch(e){
      // 未登录时可能被重定向；忽略即可
      console.warn('hydrateSidebar skipped:', e && e.message);
    }
  }

  // 根据当前路径，自动高亮并展开父级
  function activateSidebar(){
    const path = location.pathname.replace(/^\/+|\/+$/g, '');
    document.querySelectorAll('.main-sidebar a.nav-link').forEach(a=>{
      const href = (a.getAttribute('href') || '').replace(/^\/+|\/+$/g, '');
      if (!href) return;
      if (path.endsWith(href)){ // 简单匹配当前页
        a.classList.add('active');
        const parent = a.closest('.has-treeview');
        if (parent){
          parent.classList.add('menu-open');
          const top = parent.querySelector(':scope > a.nav-link');
          if (top) top.classList.add('active');
        }
      }
    });
  }

  // 侧栏里的退出
  document.getElementById('sidebarLogout')?.addEventListener('click', (e)=>{
    e.preventDefault();
    document.getElementById('sidebarLogoutForm')?.submit();
  });

  document.addEventListener('DOMContentLoaded', ()=>{
    activateSidebar();
    hydrateSidebar();
  });
</script>
